      <section id="experience" class="site-section section-form text-center">

      <section id="contact" class="site-section section-form text-center">
        <div class="container">
          <h3>Contacto</h3>
          <img src="assets/img/lines.svg" class="img-lines" alt="lines" />
          <form
            action="https://formsubmit.co/abrilsabatini2004@gmail.com"
            method="POST"
          >
            <div class="row">
              <input type="hidden" name="_subject" value="Desde portfolio" />
              <input
                type="hidden"
                name="_confirmation"
                value="¡Gracias por tu mensaje! Me pondré en contacto pronto."
              />
              <input
                type="hidden"
                name="_next"
                value="https://abrilsabatini.github.io/portfolio/user.html#contact"
              />
              <div class="col-sm-6">
                <input
                  type="text"
                  name="name"
                  class="form-control mt-x-0"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Dirección de email"
                  required
                />
              </div>
              <div class="col-sm-12">
                <textarea
                  name="message"
                  id="mesaage"
                  class="form-control"
                  placeholder="Mensaje"
                  required
                ></textarea>
              </div>
            </div>
            <button href="#" class="btn btn-border" type="submit">
              Enviar <span class="glyphicon glyphicon-send"></span>
            </button>
          </form>
          <div class="row">
            <button
              class="btn btn-fill"
              onclick="window.open('https://www.linkedin.com/in/abril-sabatini-62a806234', '_blank')"
            >

            <button

              onclick="window.open('https://github.com/AbrilSabatini', '_blank')"
            >
              GitHub <span class="bi bi-github"></span>
            </button>
          </div>
        </div>
